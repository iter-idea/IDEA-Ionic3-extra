<ion-header>
  <ion-toolbar color="dark">
    <ion-searchbar (ionInput)="filter($event)" placeholder="{{ title }}"
      [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="checkAll(false)">
        <ion-icon name="square-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="checkAll(true)">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button clear color="primary" (click)="close()">
        {{ 'IDEA.CHECKER.DONE' | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="elementsList">
    <ion-item *ngFor="let el of filteredChecks" [class.hidden]="el.hidden">
      <ion-label>{{ el.value }}</ion-label>
      <ion-checkbox [(ngModel)]="el.checked"></ion-checkbox>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
