<ion-item
  class="autoCompleteItem"
  [title]="placeholder || description"
  (click)="fetchDataAndOpenModal()"
>
  <ion-icon
    item-start
    *ngIf="icon"
    [name]="icon"
  ></ion-icon>
  <span
    class="itemLabel"
    *ngIf="!icon && label"
    [class.selectable]="!disabled"
  >
    {{ label }}
    <span
      class="obligatory"
      *ngIf="obligatory && !disabled"
    >
      *
    </span>
  </span>
  <span
    class="description"
    [class.selectable]="!disabled"
  >
    <span
      class="placeholder"
      *ngIf="!description && !disabled"
    >
      {{ placeholder }}
    </span>
    {{ description }}&nbsp;
  </span>
  <ion-icon
    item-end
    name="md-arrow-dropdown"
    class="selectIcon"
    *ngIf="!disabled"
    [class.selectable]="!disabled"
  ></ion-icon>
</ion-item>
